{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
<div class="col-md-8 offset-md-2">
    <h4>Create a new Post</h4>
    <form action="{% url 'posts:create' %}" id="postForm" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary bt-lg">
    </form>
</div>
{% endblock %}
